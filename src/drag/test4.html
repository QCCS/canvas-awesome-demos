    ctx.rect(20, 20, 150, 100);

    }
    canvas.addEventListener('click', function(e){
        console.log(e.offsetX)
        console.log(e.offsetY)
        if(isInPath(e.offsetX, e.offsetY)) {

        }
    })


</script>
